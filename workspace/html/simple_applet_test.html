<script language="javascript">
    var userName = "";
    
    // returns number
    function getAge() { 
        return 25;
    }
    // returns an object
    function address() { 
        this.street = "1566 Greenwood Lane";
        this.city = "Santa Clara";
        this.state = "CA";
    }

    // returns an array
    function getPhoneNums() { 
        return ["408-111-2222", "408-333-4444"];
    }

    function showMessageBox() {
    	funCKitApplet.showMessageBox("I was called from JavaScript");
    }

    function openNewProject(name) {
	funCKitApplet.openNewProject(name);
    }

</script>


Do not forget mvn clean compile assembly:single and change the file name according to the version in pom.xml <br><br>
